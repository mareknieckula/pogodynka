<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- My Css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Pogodynka</title>
  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Pogodynka</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="refresh" class="nav-link" href="#">Odśwież Lokalizację</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div id="displayDate"></div>
            </div>
            <div class="card-body">
                <h1 id="locationInfo" class="text-center"></h1>
                <div class="text-center"><img id="weatherIcon" src=""/><br/><span id="weatherInfo"></span></div>
                <hr/>
                <h4 class="card-title">
                    <center>Pogoda w innym mieście:</center>
                </h4>
                <form>
                    <div class="form-group">
                        <input id="otherCity" class="form-control" type="text" placeholder="Wpisz miasto...">
                    </div>
                    <button id="checkWeather" type="button" class="btn btn-primary btn-lg btn-block">
                        Sprawdź!
                    </button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Pogodynka, Author: Marek Nieckula
            </div>
        </div>
    </div>    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
